<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>花咲一秋 - 更新日志</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <!-- 预加载动画依赖 -->
    <script src="https://registry.npmmirror.com/hexo-theme-redefine/2.8.5/files/source/js/build/libs/anime.min.js"></script>
    
    <style>
        /* 基础变量定义 */
        :root {
            --primary-blue: #6a93c9;
            --light-blue: #8fb5e6;
            --dark-blue: #4a6fa5;
            --yellow-accent: #ffcc00;
            --yellow-light: #ffdb4d;
            --gray-bg: #f0f2f5;
            --main-bg: linear-gradient(135deg, #f5f7fa 0%, #e4e8f0 100%);
            --bg-element: rgba(106,147,201,0.05);
            --header-border: rgba(74, 111, 165, 0.1);
            --highlight-bg: rgba(106, 147, 201, 0.1);
            --contact-bg: linear-gradient(135deg, rgba(106, 147, 201, 0.1), rgba(143, 181, 230, 0.1));
            --contact-border: rgba(106, 147, 201, 0.2);
            --contact-divider: rgba(106, 147, 201, 0.1);
            --warning-bg: rgba(255, 100, 100, 0.1);
            --warning-border: #ff6b6b;
            --footer-border: rgba(106, 147, 201, 0.2);
            --icon-bg: rgba(255, 204, 0, 0.1);
            --tag-hover: rgba(255, 204, 0, 0.2);
            --gray-dark: #333333;
            --text-light: #ffffff;
            --text-dark: #2c3e50;
            --text-medium: #4a5568;
            --card-bg: rgba(255, 255, 255, 0.95);
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            --shadow-hover: 0 15px 40px rgba(0, 0, 0, 0.12);
            --transition: all 0.3s ease;
            --text: var(--text-dark);
            --heading-color: var(--dark-blue);
            --muted: rgba(100, 110, 130, 0.7);
            --hanasaki-color: #ff6b9d;
            --website-color: #6a93c9;
        }

        :root[data-theme="dark"] {
            --primary-blue: #5480b8;
            --light-blue: #3b5f8a;
            --dark-blue: #0e2a3f;
            --yellow-accent: #f6c85f;
            --yellow-light: #f7d67a;
            --gray-bg: #0b1220;
            --main-bg: linear-gradient(135deg, #061020 0%, #041018 100%);
            --bg-element: rgba(106,147,201,0.12);
            --header-border: rgba(74, 111, 165, 0.06);
            --highlight-bg: rgba(255,255,255,0.03);
            --contact-bg: linear-gradient(135deg, rgba(10,12,16,0.6), rgba(20,30,40,0.6));
            --contact-border: rgba(255,255,255,0.06);
            --contact-divider: rgba(255,255,255,0.03);
            --warning-bg: rgba(255, 60, 60, 0.08);
            --warning-border: #ff8b8b;
            --footer-border: rgba(255,255,255,0.04);
            --icon-bg: rgba(255, 204, 0, 0.05);
            --tag-hover: rgba(255, 204, 0, 0.08);
            --gray-dark: #e6eefc;
            --text-light: #e6eefc;
            --text-dark: #e6eefc;
            --text-medium: #b9c6d6;
            --card-bg: rgba(10,16,24,0.7);
            --shadow: 0 10px 30px rgba(0,0,0,0.6);
            --shadow-hover: 0 18px 50px rgba(0,0,0,0.7);
            background-color: #05060a;
            --text: var(--text-dark);
            --heading-color: var(--text-dark);
            --muted: rgba(180, 190, 210, 0.7);
            --hanasaki-color: #ff8bb5;
            --website-color: #5480b8;
        }

        /* 减少动画 */
        .reduced-motion *, .reduced-motion *::before, .reduced-motion *::after {
            animation-duration: 0.001ms !important;
            animation-iteration-count: 1 !important;
            transition-duration: 0.001ms !important;
            scroll-behavior: auto !important;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans SC', 'Segoe UI', sans-serif;
            color: var(--text-dark);
            line-height: 1.6;
            background: var(--main-bg);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* 主要内容容器 */
        .main-content {
            width: 100%;
            min-height: 100vh;
            position: relative;
            overflow-y: auto;
        }

        .content-wrapper {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 20px;
            padding-top: 100px;
            position: relative;
        }

        /* 页面标题 */
        .page-header {
            text-align: center;
            margin-bottom: 60px;
            position: relative;
            z-index: 2;
        }

        .page-header h1 {
            font-size: 3.5rem;
            margin-bottom: 15px;
            color: var(--heading-color);
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary-blue), var(--hanasaki-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .page-header p {
            font-size: 1.2rem;
            color: var(--text-medium);
            max-width: 600px;
            margin: 0 auto;
        }

        /* 时间线容器 */
        .timeline-container {
            position: relative;
            width: 100%;
            min-height: 100vh;
            padding: 40px 0;
        }

        /* 中央时间线 */
        .timeline-line {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            width: 4px;
            height: 100%;
            background: linear-gradient(to bottom, 
                transparent 0%, 
                var(--primary-blue) 5%, 
                var(--primary-blue) 95%, 
                transparent 100%);
            z-index: 1;
        }

        .timeline-line::after {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 12px;
            height: 12px;
            background: var(--primary-blue);
            border-radius: 50%;
            box-shadow: 0 0 20px var(--primary-blue);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: translateX(-50%) scale(1);
                opacity: 1;
            }
            50% {
                transform: translateX(-50%) scale(1.2);
                opacity: 0.7;
            }
        }

        /* 时间节点 */
        .timeline-item {
            position: relative;
            width: 100%;
            opacity: 0;
            transform: translateY(30px);
            transition: opacity 0.6s ease, transform 0.6s ease;
        }

        .timeline-item.visible {
            opacity: 1;
            transform: translateY(0);
        }

        /* 年份标记 */
        .year-marker {
            position: relative;
            left: 45.4%;
            transform: translateX(-50%);
            background: var(--card-bg);
            padding: 0px 20px;
            border-radius: 20px;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-blue);
            border: 2px solid var(--primary-blue);
            box-shadow: var(--shadow);
            z-index: 3;
            margin: 40px 0;
            width: fit-content;
        }

        .month-marker {
            position: relative;
            left: 47.1%;
            transform: translateX(-50%);
            background: var(--card-bg);
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 1rem;
            font-weight: 600;
            color: var(--text-medium);
            border: 1px solid var(--primary-blue);
            box-shadow: var(--shadow);
            z-index: 2;
            margin: 30px 0;
            width: fit-content;
        }

        /* 更新卡片容器 */
        .update-day-container {
            position: relative;
            width: 100%;
            margin: 20px 0 40px 0;
        }

        .update-card-container {
            width: calc(50% - 60px);
            position: relative;
            margin-bottom: 20px;
        }

        .update-card-container.left {
            float: left;
            text-align: right;
            padding-right: 60px;
        }

        .update-card-container.right {
            float: right;
            text-align: left;
            padding-left: 60px;
        }

        /* 日期标记 */
        .date-marker {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            background: var(--card-bg);
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--primary-blue);
            border: 1px solid rgba(106, 147, 201, 0.3);
            box-shadow: var(--shadow);
            z-index: 2;
            white-space: nowrap;
        }

        /* 连接线 */
        .connector-line {
            position: absolute;
            top: 53%;
            width: 40px;
            height: 2px;
            background: var(--primary-blue);
            z-index: 1;
        }

        .connector-line::before {
            content: '';
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 10px;
            height: 10px;
            background: var(--card-bg);
            border: 2px solid var(--primary-blue);
            border-radius: 50%;
        }

        .update-card-container.left .connector-line {
            right: 20px;
        }

        .update-card-container.left .connector-line::before {
            right: -5px;
        }

        .update-card-container.right .connector-line {
            left: 20px;
        }

        .update-card-container.right .connector-line::before {
            left: -5px;
        }

        /* 更新卡片 */
        .update-card {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 25px;
            box-shadow: var(--shadow);
            border: 1px solid rgba(106, 147, 201, 0.1);
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }

        .update-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-hover);
        }

        .update-card.hanasaki {
            border-left: 4px solid var(--hanasaki-color);
        }

        .update-card.website {
            border-left: 4px solid var(--website-color);
        }

        /* 卡片头部 */
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        .update-level {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 0.85rem;
            font-weight: 600;
            color: white;
            margin-bottom: 8px;
        }

        .update-level.first-release {
            background: linear-gradient(135deg, #ff6b9d, #ff8bb5);
        }

        .update-level.website-release {
            background: linear-gradient(135deg, #6a93c9, #8fb5e6);
        }

        .update-level.website-update-minor {
            background: linear-gradient(135deg, #4a9f7d, #6bc2a0);
        }

        .update-level.website-update-critical {
            background: linear-gradient(135deg, #ff9966, #ffb38a);
        }

        .update-meta {
            text-align: right;
        }

        .update-date {
            font-size: 1rem;
            font-weight: 700;
            color: var(--primary-blue);
            margin-bottom: 5px;
        }

        .update-version {
            font-size: 0.9rem;
            color: var(--text-medium);
            background: rgba(106, 147, 201, 0.1);
            padding: 3px 8px;
            border-radius: 10px;
            display: inline-block;
        }

        /* 卡片内容 */
        .card-title {
            font-size: 1.4rem;
            font-weight: 700;
            color: var(--heading-color);
            margin-bottom: 12px;
            line-height: 1.4;
        }

        .card-content {
            color: var(--text);
            line-height: 1.7;
            margin-bottom: 15px;
        }

        .card-whisper {
            font-style: italic;
            color: var(--muted);
            font-size: 0.9rem;
            border-top: 1px dashed rgba(106, 147, 201, 0.3);
            padding-top: 12px;
            margin-top: 15px;
            position: relative;
            padding-left: 24px;
        }

        .card-whisper::before {
            content: '"';
            position: absolute;
            left: 0;
            top: 12px;
            font-size: 1.2rem;
            color: var(--hanasaki-color);
            font-weight: bold;
        }

        /* 折叠卡片 */
        .collapsed-updates {
            margin-top: 15px;
        }

        .collapse-toggle {
            background: rgba(106, 147, 201, 0.1);
            border: none;
            border-radius: 10px;
            padding: 8px 15px;
            color: var(--primary-blue);
            font-size: 0.9rem;
            cursor: pointer;
            transition: var(--transition);
            width: 100%;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .collapse-toggle:hover {
            background: rgba(106, 147, 201, 0.2);
        }

        .collapsed-cards {
            display: none;
            margin-top: 10px;
            animation: slideDown 0.3s ease;
        }

        .collapsed-cards.show {
            display: block;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* 加载动画 */
        .loading-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--card-bg);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10000;
            transition: opacity 0.5s ease;
        }

        .loading-animation {
            width: 80px;
            height: 80px;
            position: relative;
            margin-bottom: 20px;
        }

        .loading-animation::before,
        .loading-animation::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 3px solid transparent;
            border-top-color: var(--primary-blue);
            animation: spin 1s linear infinite;
        }

        .loading-animation::after {
            border-top-color: var(--hanasaki-color);
            animation-delay: 0.2s;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* 响应式设计 */
        @media (max-width: 992px) {
            .update-card-container {
                width: calc(50% - 40px);
            }
            
            .update-card-container.left {
                padding-right: 40px;
            }
            
            .update-card-container.right {
                padding-left: 40px;
            }
        }

        @media (max-width: 768px) {
            .timeline-line {
                left: 30px;
            }
            
            .update-card-container {
                width: calc(100% - 80px);
                float: none !important;
                margin-left: 80px !important;
                padding: 0 20px !important;
                text-align: left !important;
            }
            
            .update-card-container .connector-line {
                left: -40px !important;
                right: auto !important;
            }
            
            .update-card-container .connector-line::before {
                left: -5px !important;
                right: auto !important;
            }
            
            .year-marker, .month-marker {
                left: 30px;
                transform: translateX(0);
            }
            
            .date-marker {
                position: relative;
                left: 0;
                top: 0;
                transform: none;
                margin: 10px auto 20px;
                width: fit-content;
            }
            
            .page-header h1 {
                font-size: 2.5rem;
            }
        }

        /* 清浮动 */
        .clearfix::after {
            content: '';
            display: table;
            clear: both;
        }

        /* 返回主页按钮样式 */
        .home-button-container {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
        }

        .home-button {
            display: flex;
            align-items: center;
            gap: 8px;
            background: var(--card-bg);
            color: var(--primary-blue);
            text-decoration: none;
            padding: 10px 16px;
            border-radius: 30px;
            box-shadow: var(--shadow);
            border: 1px solid rgba(106, 147, 201, 0.2);
            transition: var(--transition);
            font-weight: 600;
            font-size: 0.95rem;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        .home-button:hover {
            background: var(--primary-blue);
            color: white;
            transform: translateY(-2px);
            box-shadow: var(--shadow-hover);
            border-color: var(--primary-blue);
        }

        .home-button i {
            font-size: 1.1rem;
        }

        .home-button-text {
            white-space: nowrap;
        }

        /* 响应式调整 */
        @media (max-width: 768px) {
            .home-button-container {
                top: 15px;
                left: 15px;
            }
            
            .home-button {
                padding: 8px 12px;
            }
            
            .home-button-text {
                display: none;
            }
        }

    </style>
</head>
<body>

    <!-- 返回主页按钮 - 添加在 body 开始位置 -->
    <div class="home-button-container">
        <a href="index.html" class="home-button" aria-label="返回主页">
            <i class="fas fa-home"></i>
            <span class="home-button-text">返回主页</span>
        </a>
    </div>

    <!-- 加载动画 -->
    <div class="loading-container" id="loadingContainer">
        <div class="loading-animation"></div>
        <div style="font-size: 1.2rem; color: var(--text-medium); margin-top: 15px;">正在加载更新日志...</div>
    </div>

    <!-- 主要内容区域 -->
    <div class="main-content">
        <div class="content-wrapper">
            <!-- 页面标题 -->
            <div class="page-header">
                <h1>更新日志</h1>
                <p>记录花咲一秋项目的每一次成长与进步</p>
            </div>

            <!-- 时间线容器 -->
            <div class="timeline-container" id="timelineContainer">
                <div class="timeline-line"></div>
                <!-- 这里将通过JavaScript动态生成内容 -->
            </div>
        </div>
    </div>

    <script>
        // 在 CSS 之前设置主题属性，避免闪烁
        (function() {
            try {
                var stored = localStorage.getItem('theme');
                var prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
                var use = stored || (prefersDark ? 'dark' : 'light');
                if (use === 'dark') document.documentElement.setAttribute('data-theme', 'dark');
            } catch (e) {}
        })();

        // 可访问性：减少动画偏好
        (function() {
            const mq = window.matchMedia('(prefers-reduced-motion: reduce)');
            if (mq.matches) {
                document.documentElement.classList.add('reduced-motion');
            }
            mq.addEventListener && mq.addEventListener('change', (e) => {
                if (e.matches) document.documentElement.classList.add('reduced-motion');
                else document.documentElement.classList.remove('reduced-motion');
            });
        })();

        // 更新日志数据处理器
        class UpdateLogRenderer {
            constructor() {
                this.data = null;
                this.groupedData = null;
                this.timelineContainer = document.getElementById('timelineContainer');
                this.loadingContainer = document.getElementById('loadingContainer');
                this.lastRenderedYear = null;
                this.lastRenderedMonth = null;
            }

            // 加载JSON数据
            async loadData() {
                try {
                    const response = await fetch('UpdateLog.json');
                    if (!response.ok) throw new Error('网络响应不正常');
                    this.data = await response.json();
                    this.processData();
                    this.renderTimeline();
                } catch (error) {
                    console.error('加载更新日志失败:', error);
                    this.showError();
                }
            }

            // 处理数据，按日期和类型分组
            processData() {
                // 按时间戳排序（最新的在前）
                this.data.sort((a, b) => new Date(b.TimeStamp) - new Date(a.TimeStamp));
                
                // 分组数据
                this.groupedData = {};
                
                this.data.forEach(item => {
                    const date = new Date(item.TimeStamp);
                    const year = date.getFullYear();
                    const month = date.getMonth() + 1;
                    const day = date.getDate();
                    
                    const dateKey = `${year}-${month.toString().padStart(2, '0')}-${day.toString().padStart(2, '0')}`;
                    
                    if (!this.groupedData[year]) {
                        this.groupedData[year] = {};
                    }
                    
                    if (!this.groupedData[year][dateKey]) {
                        this.groupedData[year][dateKey] = {
                            date: date,
                            year: year,
                            month: month,
                            day: day,
                            hanasaki: [],
                            website: []
                        };
                    }
                    
                    // 根据类型添加到对应数组
                    if (item.Type === 'Hanasaki') {
                        this.groupedData[year][dateKey].hanasaki.push(item);
                    } else if (item.Type === 'Website') {
                        this.groupedData[year][dateKey].website.push(item);
                    }
                });
            }

            // 渲染时间线
            renderTimeline() {
                if (!this.groupedData) return;
                
                let html = '';
                
                // 按年份从新到旧排序
                const years = Object.keys(this.groupedData).sort((a, b) => b - a);
                
                years.forEach(year => {
                    // 添加年份标记（只在年份变化时添加）
                    html += `
                        <div class="timeline-item year-marker">
                            ${year}年
                        </div>
                    `;
                    
                    // 获取该年份的所有日期并按时间排序（最新的在前）
                    const dateKeys = Object.keys(this.groupedData[year]).sort((a, b) => {
                        return new Date(b) - new Date(a);
                    });
                    
                    // 用于跟踪当前月份，以便在月份变化时添加月份标记
                    let currentMonth = null;
                    
                    dateKeys.forEach(dateKey => {
                        const dayData = this.groupedData[year][dateKey];
                        const month = dayData.month;
                        
                        // 检查月份是否变化，如果变化则添加月份标记
                        if (month !== currentMonth) {
                            currentMonth = month;
                            const monthNames = ['一月', '二月', '三月', '四月', '五月', '六月', 
                                               '七月', '八月', '九月', '十月', '十一月', '十二月'];
                            html += `
                                <div class="timeline-item month-marker">
                                    ${monthNames[month - 1]}
                                </div>
                            `;
                        }
                        
                        // 渲染这一天的更新
                        html += this.renderDayUpdates(dayData);
                    });
                });
                
                this.timelineContainer.innerHTML += html;
                
                // 隐藏加载动画
                setTimeout(() => {
                    this.loadingContainer.style.opacity = '0';
                    setTimeout(() => {
                        this.loadingContainer.style.display = 'none';
                    }, 500);
                }, 500);
                
                // 添加动画效果
                this.animateTimeline();
                this.initCollapseToggles();
            }

            // 渲染一天的更新
            renderDayUpdates(dayData) {
                const dateObj = dayData.date;
                const dateStr = `${dateObj.getMonth() + 1}月${dateObj.getDate()}日`;
                
                let html = `
                    <div class="update-day-container clearfix">
                        <div class="date-marker">${dateStr}</div>
                `;
                
                // 左侧：花咲一秋更新
                if (dayData.hanasaki.length > 0) {
                    html += this.renderSideUpdates(dateStr, dayData.hanasaki, 'left', 'hanasaki');
                }
                
                // 右侧：网站更新
                if (dayData.website.length > 0) {
                    html += this.renderSideUpdates(dateStr, dayData.website, 'right', 'website');
                }
                
                html += '</div>';
                return html;
            }

            // 渲染一侧的更新卡片
            renderSideUpdates(dateStr, updates, side, type) {
                const isLeft = side === 'left';
                const typeClass = type;
                const typeColor = type === 'hanasaki' ? 'var(--hanasaki-color)' : 'var(--website-color)';
                
                let html = `
                    <div class="update-card-container ${side}">
                        <div class="connector-line" style="background: ${typeColor}"></div>
                `;
                
                // 如果有多个更新，显示折叠卡片
                if (updates.length > 1) {
                    // 主卡片（最新的更新）
                    const mainUpdate = updates[0];
                    html += this.renderUpdateCard(mainUpdate, dateStr, typeClass, true);
                    
                    // 折叠的其他更新
                    html += `
                        <div class="collapsed-updates">
                            <button class="collapse-toggle" data-target="${dateStr.replace(/[^0-9a-z]/gi, '-')}-${type}">
                                <i class="fas fa-chevron-down"></i>
                                查看同天其他更新 (${updates.length - 1}条)
                            </button>
                            <div class="collapsed-cards" id="${dateStr.replace(/[^0-9a-z]/gi, '-')}-${type}">
                    `;
                    
                    // 渲染其他更新
                    for (let i = 1; i < updates.length; i++) {
                        html += this.renderUpdateCard(updates[i], dateStr, typeClass, false);
                    }
                    
                    html += `
                            </div>
                        </div>
                    `;
                } else {
                    // 只有一个更新
                    html += this.renderUpdateCard(updates[0], dateStr, typeClass, false);
                }
                
                html += '</div>';
                return html;
            }

            // 渲染单个更新卡片
            renderUpdateCard(update, dateStr, typeClass, isMain) {
                // 确定更新级别样式
                let levelClass = '';
                let levelText = update.UpdateLevel;
                
                if (update.UpdateLevel.includes('First Release')) {
                    levelClass = 'first-release';
                } else if (update.UpdateLevel.includes('Website Release')) {
                    levelClass = 'website-release';
                } else if (update.UpdateLevel.includes('Minor')) {
                    levelClass = 'website-update-minor';
                } else if (update.UpdateLevel.includes('Critical')) {
                    levelClass = 'website-update-critical';
                }
                
                return `
                    <div class="update-card ${typeClass} ${isMain ? 'main-card' : 'collapsed-card'}">
                        <div class="card-header">
                            <div>
                                <span class="update-level ${levelClass}">${levelText}</span>
                            </div>
                            <div class="update-meta">
                                <div class="update-date">${dateStr}</div>
                                <div class="update-version">${update.Version}</div>
                            </div>
                        </div>
                        
                        ${update.Log.map(logItem => `
                            <div class="log-item">
                                <h3 class="card-title">${logItem.Title}</h3>
                                <p class="card-content">${logItem.Content}</p>
                                ${logItem.Whisper ? `<p class="card-whisper">${logItem.Whisper}</p>` : ''}
                            </div>
                        `).join('')}
                    </div>
                `;
            }

            // 显示错误信息
            showError() {
                this.timelineContainer.innerHTML = `
                    <div style="text-align: center; padding: 100px 20px;">
                        <i class="fas fa-exclamation-triangle" style="font-size: 3rem; color: var(--warning-border); margin-bottom: 20px;"></i>
                        <h2 style="color: var(--text); margin-bottom: 15px;">加载失败</h2>
                        <p style="color: var(--text-medium); max-width: 500px; margin: 0 auto;">
                            无法加载更新日志数据，请检查网络连接或稍后重试。
                        </p>
                    </div>
                `;
                
                this.loadingContainer.style.display = 'none';
            }

            // 动画效果
            animateTimeline() {
                const timelineItems = document.querySelectorAll('.timeline-item');
                
                const observer = new IntersectionObserver((entries) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            entry.target.classList.add('visible');
                        }
                    });
                }, {
                    threshold: 0.1,
                    rootMargin: '50px'
                });
                
                timelineItems.forEach(item => {
                    observer.observe(item);
                });
                
                // 为卡片添加单独的动画
                const cards = document.querySelectorAll('.update-card');
                const cardObserver = new IntersectionObserver((entries) => {
                    entries.forEach((entry, index) => {
                        if (entry.isIntersecting) {
                            setTimeout(() => {
                                entry.target.style.opacity = '1';
                                entry.target.style.transform = 'translateY(0)';
                            }, index * 100);
                        }
                    });
                }, {
                    threshold: 0.1
                });
                
                cards.forEach(card => {
                    card.style.opacity = '0';
                    card.style.transform = 'translateY(20px)';
                    card.style.transition = 'opacity 0.6s ease, transform 0.6s ease';
                    cardObserver.observe(card);
                });
            }

            // 初始化折叠切换
            initCollapseToggles() {
                const toggleButtons = document.querySelectorAll('.collapse-toggle');
                
                toggleButtons.forEach(button => {
                    button.addEventListener('click', () => {
                        const targetId = button.getAttribute('data-target');
                        const target = document.getElementById(targetId);
                        const icon = button.querySelector('i');
                        
                        if (target.classList.contains('show')) {
                            target.classList.remove('show');
                            icon.classList.remove('fa-chevron-up');
                            icon.classList.add('fa-chevron-down');
                        } else {
                            target.classList.add('show');
                            icon.classList.remove('fa-chevron-down');
                            icon.classList.add('fa-chevron-up');
                        }
                    });
                });
            }
        }

        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', () => {
            const renderer = new UpdateLogRenderer();
            renderer.loadData();
        });
    </script>
</body>
</html>
